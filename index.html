		this.cube.position.y = y;
		this.cube.position.z = z;

	function MarioBody() {	
		var mario_material = new THREE.MeshLambertMaterial({
            map: THREE.ImageUtils.loadTexture("mario.png")
        });
		this.mario = new THREE.Mesh(new THREE.CubeGeometry(50, 50, 10), mario_material);
		this.onGround = false;
		this.mario.position.x = 0;
		this.mario.position.y = 0;
		this.mario.position.z =  10;
		this.camera_x = 0;
		this.camera_y = 0;
		this.player_x = 0;
		this.player_y = 0;
		this.move_x = 0;
		this.move_y = 0;
		this.move_z = 0;
		this.__defineGetter__("x", function () {
			return this._x;
		});
		this.__defineSetter__("x", function (x) {
			this._x = x;
			this.mario.position.x = x;
		});
		this.__defineGetter__("y", function () {
			
			return this._y;
		});
		this.__defineSetter__("y", function (y) {
			
			this._y = y;
			this.mario.position.y = y;
			
		});
		this.x = 0;
		this.y = 150;
		/**
		@function play
		Play actions
		**/
		this.play = function () {
			//console.log("A", this.onGround);
				
			if(!self.onGround && !jump) 
			{
			
				this.move_y -= 0.1;
				// console.log(this.move_y);
			} else {
				
				//alert("C");
				
			}
			if(jump) {
				jump = false;
			}
			
			this.x += self.move_x;
			this.y += self.move_y;
			self.mario.position.x = this.x;
			self.mario.position.y = this.y;
			self.mario.position.z = 0;
			
			this.camera();
		};
		/**
		@description Synchronize camera
		**/
		this.camera = function () {
			camera_x = self.x;
			camera_y = self.y + 120;
			if(camera_y < 120) {
				camera_y = 120;
			}
			camera.position.x = camera_x;
			camera.position.y = camera_y;
		};
		var self = this;
	}

	var dragging = false;

	};
	window.onmouseup = function (e) {

	};
	window.onmousemove = function (e) {
		if(dragging) {
			// console.log("dragging");
		
			// console.log(e);
			var width = window.innerWidth;
			
			// console.log(middle);
			var angle = ((e.x - middle) / width) * 0.9;
			// console.log(angle);
			camera.rotation.y = angle;
		}
	};
	var currentLevel = null;
    function animate(lastTime, angularSpeed, three){
        // update
        var date = new Date();
        var time = date.getTime();
        var timeDiff = time - lastTime;
        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
    //    three.cube.rotation.y += angleChange;
        lastTime = time;
		
        // render
        three.renderer.render(three.scene, three.camera);
		
        // request new frame
        requestAnimFrame(function(){
            animate(lastTime, angularSpeed, three);
        });
    }
